<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random rgb Colors Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body  id="root">
<div class="container text-center">
    <h1 class="my-5 fw-bold">Wc To Random Color Generator</h1>
    <div class="row">
        <div class="col-md-9">
            <!-- <div id="rgb-Color" class="color-area border-5 p-3 text-white">
                Color
            </div> -->
            <div class="input-group m-3">
                <input id="rgb-color-code" type="text" class="form-control" disabled>
                <span class="btn btn-info text-white " id="rgb-copy-button">Copy</span>
            </div>
            <div class="input-group mb-6 m-3">
                <input id="hax-color-code" type="text" class="form-control" disabled>
                <span class="btn btn-info text-white " id="hax-copy-button">Copy</span>
            </div>
        </div>
        <div class="col-md-3 mt-3">
            <button type="button" id="ge-button" class="btn btn-success">Generate</button></div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
