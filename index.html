<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random rgb Colors Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center ">
    <div class="row">
        <div class="col-md-12  my-5">
            <h1>Wc To Random Color Generator</h1>
        </div>
        <div class="col-md-6">
            <div id="rgb-Color" class="color-area border-5">
                <h2>Color</h2>
            </div>
            <div class="input-group mt-3">
                <input id="color-code" type="text" class="form-control" disabled>
                <span class="btn btn-info" id="copy-button">Copy</span>
            </div>
        </div>
        <div class="col-md-6">
            <button type="button" id="ge-button" class="btn btn-success">Generate</button></div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
